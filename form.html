        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            width: auto;
        }
        @media (max-width: 768px) {
    body {
        flex-direction: column;
        padding: 10px;
    }

    table {
        margin-top: 10px;
        width: 100%; 
    }

    td {
        font-size: 14px; 
        padding: 8px;
    }

    input[type="text"], select {
        max-width: none; 
        width: 100%;
    }

    button {
        width: 100%; 
    }
}

@media (max-width: 480px) {
    td {
        font-size: 12px; 
    }

        padding: 8px 15px;
}

</head>
